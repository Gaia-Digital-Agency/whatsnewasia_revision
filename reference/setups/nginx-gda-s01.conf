# Nginx Configuration for GDA-S01 VM
# Copy to VM: sudo cp nginx-gda-s01.conf /etc/nginx/sites-available/gda-s01
# Enable: sudo ln -s /etc/nginx/sites-available/gda-s01 /etc/nginx/sites-enabled/
# Remove default: sudo rm /etc/nginx/sites-enabled/default
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

# ===========================================
# whatsnewasia - Main Project (Port 80, path: /)
# ===========================================
server {
    listen 80;
    server_name _;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Frontend static files (whatsnewasia)
    root /var/www/whatsnewasia/frontend;
    index src/main.html;

    # Main site
    location / {
        try_files $uri $uri/ /src/main.html;
    }

    # Admin panel
    location /admin {
        try_files $uri $uri/ /src/mainAdmin.html;
    }

    # Backend API proxy (whatsnewasia)
    location /api {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Uploads directory
    location /uploads {
        proxy_pass http://127.0.0.1:8080/uploads;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

