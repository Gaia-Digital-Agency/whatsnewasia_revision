server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index src/main.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Admin routes - serve mainAdmin.html
    location /admin {
        try_files $uri $uri/ /src/mainAdmin.html;
    }

    # Signin route
    location /signin {
        try_files $uri $uri/ /src/main.html;
    }

    # Static assets
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Font files
    location /font {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Images
    location /images {
        expires 1y;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Root path - serve main.html directly
    location = / {
        try_files /src/main.html =404;
    }

    # All other routes - serve main.html (SPA fallback)
    location / {
        try_files $uri $uri/ /src/main.html;
    }
}
